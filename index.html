<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section id="insert-item-container" class="h-screen flex flex-col justify-center items-center text-center bg-rose-300">

        <h3 class="text-4xl mb-6">Simple Cart</h3>

        <input type="text" name="" id="" placeholder="Item Name" class="h-12 w-64 px-2">
        <input type="text" name="" id="" placeholder="Item Description" class="h-12 w-64 my-3 px-2">
        <input type="number" name="" id="" placeholder="Item Cost" class="h-12 w-64 mb-6 px-2">
        <button class="bg-emerald-300 h-12 w-24 rounded hover:bg-emerald-400 focus:outline-none">Insert</button>

    </section>
    <section id="items-container">

    </section>
</body>
</html>
